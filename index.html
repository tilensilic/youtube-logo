<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="card">
        <div class="logos">
            <img src="slike/youtube.png" class="logo">
            <svg id="svgLogo" viewBox="0 0 24 24" class="logo clickable">
                <path id="ytRed"
                    d="M23.5 6.2a3 3 0 0 0-2.1-2.1C19.7 3.5 12 3.5 12 3.5s-7.7 0-9.4.6A3 3 0 0 0 .5 6.2A31.2 31.2 0 0 0 0 12a31.2 31.2 0 0 0 .5 5.8 3 3 0 0 0 2.1 2.1C4.3 20.5 12 20.5 12 20.5s7.7 0 9.4-.6a3 3 0 0 0 2.1-2.1A31.2 31.2 0 0 0 24 12a31.2 31.2 0 0 0-.5-5.8z"
                    fill="#ff0000"/>
                <path id="ytWhite"
                    d="M9.5 15.6V8.4l5.7 3.6-5.7 3.6z"
                    fill="#ffffff"/>
            </svg>
            <canvas id="logoCanvas" width="120" height="90" class="logo clickable"></canvas>
        </div>
        <h2>YouTube prijava</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Geslo" required>
            <button type="submit">Prijava</button>
        </form>
        <button class="vizitkaBtn" onclick="openVizitka()">Vizitka</button>
    </div>
</div>
<div id="vizitka" class="modal">
    <div class="modalBox">
        <h3>Tilen Siliƒç</h3>
        <p>Razred: 4.Ra</p>
        <button onclick="closeVizitka()">Zapri</button>
    </div>
</div>
<input type="color" id="svgColor" hidden>
<input type="color" id="zunanjost" hidden value="#ff0000" onchange="drawCanvas()">
<input type="color" id="notranjost" hidden value="#ffffff" onchange="drawCanvas()">

<script>
const svg = document.getElementById("svgLogo");
const svgColor = document.getElementById("svgColor");

svg.onclick = () => svgColor.click();
svgColor.oninput = e => document.getElementById("ytRed").setAttribute("fill", e.target.value);

const canvas = document.getElementById("logoCanvas");
const ctx = canvas.getContext("2d");

canvas.onclick = () => document.getElementById("zunanjost").click();

function drawCanvas() {
    const red = document.getElementById("zunanjost").value;
    const white = document.getElementById("notranjost").value;

    ctx.clearRect(0, 0, 120, 90);

    ctx.fillStyle = red;
    ctx.beginPath();
    ctx.roundRect(15, 20, 90, 50, 15);
    ctx.fill();

    ctx.fillStyle = white;
    ctx.beginPath();
    ctx.moveTo(50, 30);
    ctx.lineTo(50, 60);
    ctx.lineTo(75, 45);
    ctx.closePath();
    ctx.fill();
}

drawCanvas();

function openVizitka() {
    document.getElementById("vizitka").style.display = "flex";
}

function closeVizitka() {
    document.getElementById("vizitka").style.display = "none";
}
</script>
</body>
</html>
