<!DOCTYPE html>
<html lang="sl">
<head>		
	<title>Youtube logo</title>
	<meta charset="UTF-8" />

	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all"/>		
</head>
<body>
<div id="glavno">	
	<div class="buttons">
    	<button onclick="showPNG()">PNG</button>
    	<button onclick="showSVG()">SVG</button>
    	<button onclick="showCanvas()">Canvas</button>

    	<div class="colors">
        	Zunanjost:
			<br>
			<input type="color" id="zunanjost" value="#ff0000" onchange="updateColors()">
			</br>
			Notranjost:
			<br>
			<input type="color" id="notranjost" value="#ffffff" onchange="updateColors()">
			</br>
        	Ozadje:
			<br>
			<input type="color" id="ozadje" value="#ffffff" onchange="updateColors()">
			</br>
    	</div>
	</div>
	
	<div id="display">
    	<img id="pngLogo" src="slike/youtube.png" alt="YouTube PNG">
    	<svg id="svgLogo" viewBox="0 0 24 24" width="300" height="300">
        	<path id="ytRed"
              	d="M23.5 6.2a3 3 0 0 0-2.1-2.1C19.7 3.5 12 3.5 12 3.5s-7.7 0-9.4.6A3 3 0 0 0 .5 6.2 31.2 31.2 0 0 0 0 12a31.2 31.2 0 0 0 .5 5.8 3 3 0 0 0 2.1 2.1C4.3 20.5 12 20.5 12 20.5s7.7 0 9.4-.6a3 3 0 0 0 2.1-2.1A31.2 31.2 0 0 0 24 12a31.2 31.2 0 0 0-.5-5.8z"
              	fill="#ff0000"/>
			<path id="ytWhite"
              	d="M9.5 15.6V8.4l5.7 3.6-5.7 3.6z"
              	fill="#ffffff"/>
    	</svg>
    	<canvas id="logoCanvas" width="300" height="300"></canvas>
	</div>
</div>
<script>
const png=document.getElementById("pngLogo");
const svg=document.getElementById("svgLogo");
const canvas=document.getElementById("logoCanvas");
const ctx=canvas.getContext("2d");

function hideAll() {
    png.style.display="none";
    svg.style.display="none";
    canvas.style.display="none";
}
function showPNG() {
    hideAll();
    png.style.display="block";
}
function showSVG() {
    hideAll();
    svg.style.display="block";
    updateColors();
}
function showCanvas() {
    hideAll();
    canvas.style.display="block";
    drawCanvas();
}
function updateColors() {
    const red=document.getElementById("zunanjost").value;
    const white=document.getElementById("notranjost").value;
    const bg=document.getElementById("ozadje").value;

    document.getElementById("display").style.background = bg;
    document.getElementById("ytRed").setAttribute("fill", red);
    document.getElementById("ytWhite").setAttribute("fill", white);

    if (canvas.style.display==="block") {
        drawCanvas();
    }
}
function drawCanvas() {
    const red=document.getElementById("zunanjost").value;
    const white=document.getElementById("notranjost").value;
    const bg=document.getElementById("ozadje").value;

    ctx.clearRect(0, 0, 300, 300);
    ctx.fillStyle=bg;
    ctx.fillRect(0, 0, 300, 300);

    ctx.fillStyle=red;
    ctx.beginPath();
    ctx.roundRect(40, 80, 220, 140, 30);
    ctx.fill();

    ctx.fillStyle=white;
    ctx.beginPath();
    ctx.moveTo(130, 110);
    ctx.lineTo(130, 190);
    ctx.lineTo(190, 150);
    ctx.closePath();
    ctx.fill();
}
showPNG();
</script>
</body>
</html>
